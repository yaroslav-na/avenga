<header data-js="header" class="header">

    <button data-js="burger-button" class="header__burger">
      <svg class="header__burger-icon">
        <use
          data-js-open-icon="/src/assets/imgs/icons/sprite.svg#cross"
          data-js-close-icon="/src/assets/imgs/icons/sprite.svg#burger"
          xlink:href="/src/assets/imgs/icons/sprite.svg#burger"
        ></use>
      </svg>
    </button>

    <a href="/avenga" class="header__logo">
      <img
        class="header__logo-image"
        src="/src/assets/imgs/logo.svg"
        alt="avenga"
      />
    </a>

    <button class="header__search">
      <svg class="header__search-icon">
        <use xlink:href="/src/assets/imgs/icons/sprite.svg#search"></use>
      </svg>
    </button>

    <nav class="header__nav">
      <ul class="header__menu">
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#">Home</a>
        </li>
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#"
            >Industries</a
          >
        </li>
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#">Services</a>
        </li>
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#"
            >Technologies</a
          >
        </li>
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#">Success</a>
        </li>
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#">About</a>
        </li>
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#">Insights</a>
        </li>
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#">Career</a>
        </li>
        <li class="header__menu-item">
          <a data-js="menu-link" class="header__menu-link" href="#"
            >Contact us</a
          >
        </li>
      </ul>
    </nav>
    <button class="header__language-selector">
      Global (EN)
      <svg class="header__language-selector-icon">
        <use xlink:href="/src/assets/imgs/icons/sprite.svg#arrow"></use>
      </svg>
    </button>
  </div>
</header>
